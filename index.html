<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Course Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Course Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">Filters</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Offcanvas Menu for Filters -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasMenuLabel">Filters</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <h6>Category</h6>
        <select id="categoryFilter" class="form-select">
            <option value="">All</option>
            <option value="web-development">Web Development</option>
            <option value="data-science">Data Science</option>
            <option value="design">Design</option>
            <option value="digital-marketing">Digital Marketing</option>
        </select>
        <h6>Level</h6>
        <select id="levelFilter" class="form-select">
            <option value="">All</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
    </div>
</div>

<!-- Search Bar -->
<div class="container my-4">
    <input type="text" id="searchBar" class="form-control" placeholder="Search courses by name">
</div>

<!-- Featured Courses Section -->
<div class="container">
    <h2>Featured Courses</h2>
    <div id="featuredCoursesCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/course1.png" class="d-block w-100" alt="Featured Course 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Web Development Bootcamp</h5>
                    <p>Learn the basics of web development.</p>
                </div>
            </div>
            
            <div class="carousel-item active">
                <img src="images/course2.jpg" class="d-block w-100" alt="Featured Course 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Advanced Data Science</h5>
                    <p>Deep dive into data science techniques.</p>
                </div>
            </div>

            <div class="carousel-item active">
                <img src="images/course3.jpg" class="d-block w-100" alt="Featured Course 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Advanced Digital Marketing</h5>
                    <p>Weave your way through advanced learning of digital marketing.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#featuredCoursesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#featuredCoursesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Course Catalog -->
<div class="container">
    <h2>All Courses</h2>
    <div id="courseCatalog" class="row">
        <!-- Course cards will be injected here via JavaScript -->
    </div>
    <button id="loadMore" class="btn btn-primary mt-3">Load More</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
